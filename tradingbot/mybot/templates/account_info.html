<!DOCTYPE html>
<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
<body>
  <div class='container p-5 bg-black text-white  '>
    <h1>
    My Binance Account Information
    </h1>
    <div class='container'>
      <table>
        <thead>
          <tr>
            <th>Asset</th>
            <th>Free Balance</th>
          </tr>
        </thead>
        <tbody>
          {% for asset in account_info.balances %}
            <tr>
              <td>{{ asset.asset }}</td>
              <td>{{ asset.free }}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
